<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating Clock Widget</title>
    <style>
      /* 懸浮時鐘容器 */
      #clock-container {
        position: fixed; /* 懸浮在畫面上 */
        bottom: 20px;
        right: 20px;
        background-color: #3498db;
        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        border: 1px solid gray;
        text-align: center;
        z-index: 9999;
        font-family: monospace;
        font-size: 16px;
        user-select: none;
      }

      /* 關閉按鈕 */
      #close-btn {
        position: absolute;
        top: 2px;
        right: 5px;
        background: transparent;
        border: none;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="clock-container">
      <span id="clock"></span>
      <button id="close-btn">×</button>
    </div>

    <script>
      function updateClock() {
        const now = new Date();
        let hours = addZero(now.getHours());
        let minutes = addZero(now.getMinutes());
        let seconds = addZero(now.getSeconds());
        let milliseconds = addMilliseconds(now.getMilliseconds());

        document.getElementById(
          "clock"
        ).innerText = `${hours}:${minutes}:${seconds}:${milliseconds}`;
      }

      function addZero(num) {
        return num < 10 ? "0" + num : num;
      }

      function addMilliseconds(num) {
        if (num < 10) return "00" + num;
        if (num < 100) return "0" + num;
        return num;
      }

      // 每 10 毫秒更新
      setInterval(updateClock, 10);
      updateClock();

      // 關閉按鈕事件
      document.getElementById("close-btn").addEventListener("click", () => {
        document.getElementById("clock-container").style.display = "none";
      });
    </script>
  </body>
</html>
